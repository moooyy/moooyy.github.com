<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>龙渊</title>
        <link rel="stylesheet" type="text/css" href="./release/css/main.css" />
        <link href="./release/css/cupertino/jquery-ui-1.10.3.custom.min.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <div class="header_bg">
            <div class="header">
                <div class="logo">
                    <a href="#"><img src="./release/css/images/logo.png" alt=""></a>
                </div>
                <div class="userinfo">
                    <a href="https://login.sina.com.cn/sso/login.php?entry=sso&returntype=META&url=http://longyuan.sina.com.cn/" target="_blank" id="loginbtn" class="loginbtn">登录</a>
                    <a href="/manage.html" target="_blank" id="adminbtn" class="loginbtn">管理</a>
                </div>
            </div>
        </div>
        <div class="formbg">
            <form id="usercreate">
                <div class="mline">
                    <div class="prop">用户SSOID</div>
                    <div class="cont">
                        <input type="text" name="ssoId" />
                    </div>
                </div>
                <div class="mline">
                    <div class="prop">状态</div>
                    <div class="cont">
                        <select name="status">
                            <option value="1">活动</option>
                            <option value="2">禁用</option>
                        </select>
                    </div>
                </div>
                <div class="mline">
                    <div class="prop">用户类型</div>
                    <div class="cont">
                        <select name="userType">
                            <option value="1">管理员</option>
                            <option value="2">新浪员工</option>
                            <option value="3">客户</option>
                        </select>
                    </div>
                </div>
                <div class="mline">
                    <div class="prop">备注</div>
                    <div class="cont">
                        <input type="text" name="remark" />
                    </div>
                </div>
                <div class="mline">
                    <div class="prop">&nbsp;</div>
                    <div class="cont">
                        <input class="submit" type="submit" value="提交" />
                    </div>
                </div>
            </form>
        </div>
        <script type="text/javascript" src="./release/js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="./release/js/jquery-ui-1.10.3.custom.min.js"></script>
        <script type="text/javascript" src="./release/js/io.js"></script>
        <script type="text/javascript">
            (function ($) {
                $.fn.serializeJson = function () {
                    var serializeObj = {};
                    var array = this.serializeArray();
                    var str = this.serialize();
                    $(array).each(function () {
                        if (serializeObj[this.name]) {
                            if ($.isArray(serializeObj[this.name])) {
                                serializeObj[this.name].push(this.value);
                            } else {
                                serializeObj[this.name] = [serializeObj[this.name], this.value];
                            }
                        } else {
                            serializeObj[this.name] = this.value;
                        }
                    });
                    return serializeObj;
                };
            })(jQuery);
        </script>
        <script type="text/javascript">
            $("#usercreate").bind('submit', function (event) {
                event.preventDefault();
                var params = $("#usercreate").serializeJson();
                // console.log(params);
                radar.io.post('http://longyuan.sina.com.cn/user/create', params, function (data) {
                    // console.log(data);
                    radar.alert("创建成功!")
                });
            })
        </script>
    </body>
</html>
