<div class="formbg">
        <!-- 龙跃 -->
        <div class="calculateform">
            <div class="people_show">
                <div class="normal" id="normal"></div>
                <div class="more" id="more"></div>
                <div class="less" id="less"></div>
                <div class="male" id="male"></div>
                <div class="female" id="female"></div>
            </div>
            <form class="pure-form" id="extends-form-wrap">
                <div class="extends-form-group">
                    <div class="pure-control-group">
                        <div class="prop">
                            <label for="customername">客户名称</label>
                        </div>
                        <div class="val">
                            <select id="customername" name="customerid">
                                <option slected="selected" value="mars">玛氏</option>
                                <option value="unilever">联合利华</option>
                                <option value="mengniu">蒙牛</option>
                                <option value="swellfun">水井坊</option>
                                <option value="mazda">马自达</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </div>

                    <div class="pure-control-group">
                        <div class="prop">
                            <label for="money">
                                <span class="info">*</span>
                                预算金额
                            </label>
                        </div>
                        <div class="val">
                            <input id="money" type="text" name="money" placeholder="预算金额" value="1000000" />
                        </div>
                    </div>
                    <h2>投放时间</h2>
                    <div class="pure-control-group">

                        <div class="prop">
                            <label for="start">
                                <span class="warning">*</span>
                                开始时间
                            </label>
                        </div>
                        <div class="val">
                            <input type="text" placeholder="开始时间" id="starttime" name="starttime" value="2014-02-01" />
                        </div>
                    </div>
                    <div class="pure-control-group">
                        <div class="prop">
                            <label for="period">
                                <span class="info">*</span>
                                投放周期
                            </label>
                        </div>
                        <div class="val">
                            <input type="text" placeholder="投放周期" id="period" name="period" value="6"/>
                            天
                        </div>
                    </div>
                    <h2 id="frequences-title">频次设置</h2>
                    <div class="pure-control-group">

                        <div class="prop">
                            <label for="frequence">目标频次</label>
                        </div>
                        <div class="val">
                            <select id="frequence">
                                <option slected="selected" value="1" name="frequence">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                            次
                        </div>
                    </div>
                    <div class="pure-control-group">
                        <div class="prop">
                            <label for="threshold">频次阀值</label>
                        </div>
                        <div class="val">
                            <select id="threshold" name="threshold">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option selected="selected" value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                            次
                        </div>
                    </div>
                    <div class="pure-control-group">
                        <div class="prop">
                            <label for="price">
                                <span class="warning">*</span>
                                千次展示单价
                            </label>
                        </div>
                        <div class="val">
                            <input id="price" name="price" type="text" placeholder="千次展示单价" value="100"/>
                            元
                        </div>
                    </div>
                    <div class="pure-control-group">
                        <div class="prop">
                            <label for="sex">性别</label>
                        </div>
                        <div class="val">
                            <input name="sex" type="radio" value="501" id="male"/>
                            <label for="male">男</label>
                            <input name="sex" type="radio" value="502" id="female"/>
                            <label for="female">女</label>
                            <input name="sex" type="radio" value="500" id="all" checked />
                            <label for="all">全部</label>
                        </div>
                    </div>
                    <div id="extends-settings">
                        <div class="pure-control-group">
                            <h2>高级选项</h2>
                            <div class="prop">
                                <label for="area" class="extends_title_label">省市</label>
                            </div>
                            <div class="val">
                                <input name="area" type="radio" value="province" id="province"/>
                                <label for="province">省</label>
                                <input name="area" type="radio" value="town" id="town"/>
                                <label for="town">市</label>
                            </div>
                        </div>
                        <div id="extends_area">
                            <div class="pure-control-group">
                                <div class="prop">&nbsp;</div>
                                <div class="val">
                                    <label for="provinces" class="pure-checkbox extends-column" id="provinces"></label>
                                    <label for="towns" class="pure-checkbox extends-column" id="towns"></label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="pure-control-group">
                        <div class="prop">年龄段</div>
                        <div class="val">
                            <label for="age" class="pure-checkbox extends-column"></label>
                        </div>
                    </div>

                    <div class="pure-control-group">
                        <div class="prop">兴趣</div>
                        <div class="val">
                            <label for="intrests" class="pure-checkbox extends-column"></label>
                        </div>
                    </div>

                </div>
                <div class="pure-controls">
                    <button type="submit" class="extends-button-submit">确定生成投放方案</button>
                </div>
            </form>
        </div>
    </div>
        <!-- 张飞 -->
    <div class="tablearea" id="tablearea">
        <h2>投放预估</h2>
        <div>
            <table cellpadding=0 cellspacing=0 id='finalTable' style='width:1000px;'></table>
        </div>
        <h2>投放方案对比</h2>
        <section class='diffArea'>
            <div id='left' style="width:300px;"></div>
            <div id="radarContent" style="width:300px;"></div>
            <div id='right' style="width:300px;"></div>
            <!-- <div id='tips'>
                <span class='tipContent'>本次投放建议：减少投放时间、加大投放人群</span>
            </div> -->
        </section>
        <div id="dialog" title="curve图">
            <div id="lineChartContent"></div>
            <!-- <div style="text-align:center;">
                <span class='tipContent'>本次投放建议：减少投放时间、加大投放人群</span>
            </div> -->
        </div>
    </div>
