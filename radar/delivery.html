<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"></head>
    <link rel="stylesheet" type="text/css" href="./release/css/main.css" />
    <link href="./release/css/form.css" rel="stylesheet" type="text/css"/>
    <link href="./release/css/table.css" rel="stylesheet" type="text/css"/>
    <link href="./release/css/cupertino/jquery-ui-1.10.3.custom.min.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="./release/js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="./release/js/jquery-ui-1.10.3.custom.min.js"></script>
<body>
    <!-- 龙跃 -->
    <div class="playgroundbg">
        <div class="playground">
            <div id="pmps" class="pmps">
                <div class="square"></div>
                <div id="playground"></div>
            </div>
            <div class="radarform">
                <form>
                    填写投放细节
                    <p class="extends-tips">
                        <span class="warning">*</span>
                        必填项
                        <span id="legend-info">*</span>
                        两项中至少填写一项
                    </p>

                    <div class="extends-form-group">
                        <div class="pure-control-group">
                            <label for="customername">客户名称</label>
                            <select id="customername">
                                <option slected="selected" value="mars">玛氏</option>
                                <option value="unilever">联合利华</option>
                                <option value="mengniu">蒙牛</option>
                                <option value="swellfun">水井坊</option>
                                <option value="mazda">马自达</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>

                        <div class="pure-control-group">
                            <label for="crash">预算金额</label>
                            <input id="crash" type="text" placeholder="预算金额">    
                            <span class="info">*</span>
                        </div>
                        <div class="pure-control-group">
                            <div class="pure-control-group">
                                <p>投放时间</p>
                                <label for="start">开始时间</label>
                                <input class="date" type="text" placeholder="开始时间" id="starttime">    
                                &nbsp;
                                <span class="warning">*</span>
                            </div>
                            <div class="pure-control-group">
                                <label for="period">投放周期</label>
                                <input type="text" placeholder="投放周期" id="period">    
                                天
                                <span class="info">*</span>
                            </div>
                        </div>
                        <div class="pure-control-group">
                            <div class="pure-control-group">
                                <p id="frequences-title">频次设置</p>
                                <label for="frequence">目标频次</label>
                                <select id="frequence">
                                    <option slected="selected" value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                                次
                            </div>
                            <div class="pure-control-group">
                                <label for="threshold">频次阀值</label>
                                <select id="threshold">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option selected="selected" value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                                次
                            </div>
                        </div>
                        <div class="pure-control-group">
                            <label for="price">千次展示单价</label>
                            <input id="price" type="text" placeholder="千次展示单价">    
                            元
                            <span class="warning">*</span>
                        </div>
                        <div class="pure-control-group extends-form-radio">
                            <label for="sex">性别</label>
                            <input name="sex" type="radio" value="501" id="male"/>    
                            <label for="male">男</label>
                            <input name="sex" type="radio" value="502" id="female"/>    
                            <label for="female">女</label>
                            <input name="sex" type="radio" value="500" id="all" checked="checked"/>    
                            <label for="all">全部</label>
                        </div>
                        <!--<div class="pure-controls">    
                        <button type="button" class="pure-button">高级选项</button>
                    </div>
                    -->
                    <div id="extends-settings">
                        <div>
                            <div class="extends_title extends-form-radio">
                                <label for="area" class="extends_title_label">省市</label>
                                <input name="area" type="radio" value="province" id="province"/>    
                                <label for="province">省</label>
                                <input name="area" type="radio" value="town" id="town"/>    
                                <label for="town">市</label>
                            </div>
                            <div id="extends_area">
                                <label for="provinces" class="pure-checkbox extends-column" id="provinces"></label>
                                <label for="towns" class="pure-checkbox extends-column" id="towns"></label>
                            </div>
                        </div>
                        <div>
                            <label class="extends_title">年龄段</label>
                            <label for="age" class="pure-checkbox extends-column"></label>
                        </div>
                        <div>
                            <label class="extends_title">兴趣</label>
                            <label for="intrests" class="pure-checkbox extends-column"></label>
                        </div>
                    </div>
                    <div class="pure-controls">
                        <button type="submit" class="pure-button pure-button-primary extends-button-submit">生成投放方案</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- 张飞 -->
    <h2>投放预估</h2>
    <div>
        <table cellpadding=0 cellspacing=0 id='finalTable' style='width:1000px;'></table>
    </div>
    <h2>投放方案对比</h2>
    <section class='diffArea'>
        <div id='left' style="width:300px;"></div>
        <div id="radarContent" style="width:300px;"></div>
        <div id='right' style="width:300px;"></div>
        <div id='tips'><span class='tipContent'>本次投放建议：减少投放时间、加大投放人群</span></div>
    </section>
    <div id="dialog" title="curve图">
        <div id="lineChartContent">
        </div>
        <div style="text-align:center;">
            <span class='tipContent'>本次投放建议：减少投放时间、加大投放人群</span>
        </div>
    </div>

    <script type="text/javascript" src="./release/js/form.js"></script>
    <script charset="utf-8" src="./release/js/d3.v3.min.js"></script>
    <script charset="utf-8" src="./release/js/radar-chart.js"></script>
    <script charset="utf-8" src="./release/js/table.js"></script>

    <script type="text/javascript">
        var bigarea = new pmps.gather();
    </script>
</body>
</html>
